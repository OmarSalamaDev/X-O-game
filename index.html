<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>

    <header>
        <h1>X&O</h1>
        <button onclick="switchTheme()" id="switchThemeBtn">Dark Theme</button>
    </header>

    <div id="controls">
        <button id="ctrlBtn1">2-player mode</button>
        <button id="ctrlBtn2">play with computer</button>
        <button id="ctrlBtn3" hidden>easy</button>
        <button id="ctrlBtn4" hidden>hard</button>
        <div id="ctrlText"></div>
    </div>

    <div id="container">
        <div id="cellGrid">
            <div class="row">
                <div id="cell1"></div>
                <div id="cell2"></div>
                <div id="cell3"></div>
            </div>
            <div class="row">
                <div id="cell4"></div>
                <div id="cell5"></div>
                <div id="cell6"></div>
            </div>
            <div class="row">
                <div id="cell7"></div>
                <div id="cell8"></div>
                <div id="cell9"></div>
            </div>
        </div>
    </div>
    
</body>

</html>
