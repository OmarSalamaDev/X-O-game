<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="icon.png" type="image/png">
    <script src="script.js" defer></script>
    <title>X&O</title>
</head>

<body>

    <header>
        <h1>X&O</h1>
        <button id="switchThemeBtn">Dark Theme</button>
    </header>
    <div id="scene">
        <div id="controls">
            <button id="ctrlBtn1" class="bodyBtns">2-player mode</button>
            <button id="ctrlBtn2" class="bodyBtns">play with computer</button>
            <button id="ctrlBtn3" class="bodyBtns">easy</button>
            <button id="ctrlBtn4" class="bodyBtns">hard</button>
            <div id="ctrlText"></div>
        </div>

        <div id="container">
            <div id="cellGrid">
                <div class="row">
                    <div id="cell1">0</div>
                    <div id="cell2">1</div>
                    <div id="cell3">2</div>
                </div>
                <div class="row">
                    <div id="cell4">3</div>
                    <div id="cell5">4</div>
                    <div id="cell6">5</div>
                </div>
                <div class="row">
                    <div id="cell7">6</div>
                    <div id="cell8">7</div>
                    <div id="cell9">8</div>
                </div>
            </div>
        </div>

        <div id="lowerSection">
            <table id="resultTable">
                <thead>
                    <tr>
                        <th id="player-1">player 1</th>
                        <th id="player-2">player 2</th>
                        <th>tie</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="score_1">0</td>
                        <td id="score_2">0</td>
                        <td id="numOfTies">0</td>
                    </tr>
                </tbody>
            </table>
            <button id="backBtn" class="bodyBtns">back</button>
        </div>
    </div>
    
</body>

</html>
